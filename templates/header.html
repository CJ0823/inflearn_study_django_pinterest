<style>
    a {
        margin: 0 0.5rem;
    }
</style>
<div class="pragmatic-header">
    <div>
        <h1 class="pragmatic-logo">Pragmatic</h1>
    </div>
    <div style="margin: 2rem 0">
        <a href="{% url 'articleapp:list' %}">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}">
            <span>Projects</span>
        </a>
        <a href="{% url 'subscribeapp:list' %}">
            <span>Subscription</span>
        </a>
        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}">
                <span>SignUp</span>
            </a>
        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                <span>logout</span>
            </a>
        {% endif %}
    </div>
</div>
